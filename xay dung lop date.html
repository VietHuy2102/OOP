<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //B1: Khởi tạo 3 tham số truyền vào
    let MyDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;

        //B2: Phương thức trả về ngày tháng năm
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        //B3: Phương thức đặt lại ngày tháng năm
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
    };
    let date = new MyDate(2,2,2007);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day + "/" + month + "/"+ year);
</script>
</body>
</html>
